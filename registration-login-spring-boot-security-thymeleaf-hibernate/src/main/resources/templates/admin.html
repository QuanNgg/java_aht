<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">JAVA AHT</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
		
	<div class="container">
		<div th:if="${param.success}">
			<div class="alert alert-info">You've successfully!</div>
		</div>	
		<div th:if="${param.error}">
			<div class="alert alert-info">You've admin role!</div>
		</div>	
	    <table class="table table-bordered">
	        <thead>
	        <tr>
	            <th>ID</th>
	            <th>First Name</th>
	            <th>Last Name</th>
	            <th></th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr th:each="user : ${users}">
	            <td th:text="${user.id}"></td>
	            <td th:text="${user.firstName}"></td>
	            <td th:text="${user.lastName}"></td>
	            <td>
	                <a th:href="@{/update/{id}(id=${user.id})}" class="btn btn-success btn-sm" role="button">Update</a>
	                <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm" role="button">Delete</a>
	            </td>
	        </tr>
	        </tbody>
	    </table>
	</div>
</body>
</html>
